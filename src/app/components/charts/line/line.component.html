<div>
    <div>
        <h4 class="text-center">Line Chart</h4>
        <canvas baseChart *ngFor="let user of lineArr"
        [datasets]="[
        { data: [num1, num2, num3, num1, num2, num3, num1], label: user.firstname },
        { data: [num2, num3, num1, num3, num1, num2, num3], label: user.lastname },
        { data: [num3, num1, num2, num1, num1, num1, num2], label: user.email }
        ]"
        [labels]="[user.country, user.city, user.streetname, user.streetnum]"
        [options]="lineChartOptions"
        [colors]="lineChartColors"
        [legend]="lineChartLegend"
        [chartType]="lineChartType"
        [plugins]="lineChartPlugins">
      </canvas>
      </div>
      <div *ngFor="let user of lineArr" class="form-group mt-4">
        <h5>User Details:</h5>
        <div class="form-group mt-3">
            <i class="fas fa-user"></i>
            <p> 
            First Name: {{user.firstname}}<br/>Last Name: {{user.lastname}}
            </p>
            <i class="fas fa-envelope"></i>
            <p>Email Address: <a href="mailto:`${{user.email}}`">{{user.email}}</a></p>
            <i class="fas fa-map-marker-alt"></i>
            <p><u>Location:</u>
                <br/>
                Country: {{user.country}}
                <br/>
                City: {{user.city}}
                <br/>
                Street Address: {{user.streetname}}
                <br/>
                Street Number: {{user.streetnum}}
            </p>
        </div>
    </div>
    <button class="btn btn-outline-success btn-sm" [hidden]="btnHide" (click)="exportToCSV()">Export To CSV</button>
</div>
