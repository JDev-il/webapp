<div>
    <div>
        <h4 class="text-center">Gauge Chart</h4>
        <canvas baseChart *ngFor="let user of guageArr" 
        [data]="[[num1, num2, num3], [num2, num3, num1], [num3, num1, num2]]"
        [labels]="[user.firstname, user.lastname, user.email]"
        [chartType]="doughnutChartType">
      </canvas>
      </div>
      <div *ngFor="let user of guageArr" class="form-group mt-4">
        <h5>User Details:</h5>
        <div class="form-group mt-3">
            <i class="fas fa-user"></i>
            <p> 
            First Name: {{user.firstname}}<br/>Last Name: {{user.lastname}}
            </p>
            <i class="fas fa-envelope"></i>
            <p>Email Address: <a href="mailto:`${{user.email}}`">{{user.email}}</a></p>
            <i class="fas fa-map-marker-alt"></i>
            <p>Location: 
                <br/>
                Country: {{user.country}}
                <br/>
                City: {{user.city}}
                <br/>
                Street Address: {{user.streetname}}
                <br/>
                Street Number: {{user.streetnum}}
            </p>
        </div>
    </div>
    <button class="btn btn-outline-success btn-sm" [hidden]="btnHide" (click)="exportToCSV()">Export To CSV</button>
</div>
