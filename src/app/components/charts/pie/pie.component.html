<div>
    <div>
        <h4 class="text-center">Pie Chart</h4>
        <canvas baseChart *ngFor="let user of pieArr" 
          [data]="[num1, user.id, num2, user.streetnum, num3]"
          [labels]="[user.firstname, user.lastname, user.email, user.country, user.city]" 
          [chartType]="pieChartType"
          [options]="pieChartOptions"
          [plugins]="pieChartPlugins"
          [legend]="pieChartLegend"
          [colors]="pieChartColors"
          >
        </canvas>
      </div>
      <div *ngFor="let user of pieArr" class="form-group mt-4">
        <h5>User Details:</h5>
        <div class="form-group mt-3">
            <i class="fas fa-user"></i>
            <p> 
            First Name: {{user.firstname}}<br/>Last Name: {{user.lastname}}
            </p>
            <i class="fas fa-envelope"></i>
            <p>Email Address: <a href="mailto:`${{user.email}}`">{{user.email}}</a></p>
            <i class="fas fa-map-marker-alt"></i>
            <p>Location: 
                <br/>
                Country: {{user.country}}
                <br/>
                City: {{user.city}}
                <br/>
                Street Address: {{user.streetname}}
                <br/>
                Street Number: {{user.streetnum}}
            </p>
        </div>
    </div>
    <button class="btn btn-outline-success btn-sm" [hidden]="btnHide" (click)="exportToCSV()">Export To CSV</button>
</div>
